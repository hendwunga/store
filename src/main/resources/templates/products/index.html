<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Management</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f5f7fa;
      }
      .product-img {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">üì¶ Product Management</h2>
        <a class="btn btn-success" th:href="@{/products/create}">
          ‚ûï Create Product
        </a>
      </div>

      <!-- Card -->
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Product</th>
                  <th>Brand</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Image</th>
                  <th>Created</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>

              <tbody>
                <tr th:each="product : ${products}">
                  <td th:text="${product.id}"></td>

                  <td class="fw-semibold" th:text="${product.name}"></td>

                  <td th:text="${product.brand}"></td>

                  <td>
                    <span
                      class="badge bg-info text-dark"
                      th:text="${product.category}"
                    ></span>
                  </td>

                  <td>
                    $<span
                      th:text="${#numbers.formatDecimal(product.price,1,2)}"
                    ></span>
                  </td>

                  <td>
                    <img
                      class="product-img"
                      th:src="@{/images/{img}(img=${product.imageFileName})}"
                      alt="product"
                    />
                  </td>

                  <td
                    th:text="${#dates.format(product.createdAt,'dd MMM yyyy')}"
                  ></td>

                  <td class="text-center">
                    <a
                      class="btn btn-outline-primary btn-sm me-1"
                      th:href="@{/products/edit(id=${product.id})}"
                    >
                      ‚úè Edit
                    </a>

                    <a
                      class="btn btn-outline-danger btn-sm"
                      th:href="@{/products/delete(id=${product.id})}"
                      onclick="return confirm('Are you sure you want to delete this product?');"
                    >
                      üóë Delete
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
