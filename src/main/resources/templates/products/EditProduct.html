<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
          <h1 class="text-center mb-5">Edit Product</h1>

          <form
            th:object="${productDTO}"
            method="post"
            enctype="multipart/form-data"
          >
            <!-- Name -->
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">ID</label>
              <div class="col-sm-8">
                <input
                  readonly
                  class="form-control-plaintext"
                  th:value="${product.id}"
                />
              </div>
            </div>
            <!-- Name -->
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Name</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{name}" />
                <p
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                  class="text-danger"
                ></p>
              </div>
            </div>

            <!-- Brand -->
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Brand</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{brand}" />
                <p
                  th:if="${#fields.hasErrors('brand')}"
                  th:errors="*{brand}"
                  class="text-danger"
                ></p>
              </div>
            </div>

            <!-- Category -->
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Category</label>
              <div class="col-sm-8">
                <select class="form-select" th:field="*{category}">
                  <option value="Other">Other</option>
                  <option value="Accessories">Accessories</option>
                  <option value="Phone">Phone</option>
                  <option value="Computers">Computers</option>
                  <option value="Printers">Printers</option>
                  <option value="Cameras">Cameras</option>
                </select>
                <p
                  th:if="${#fields.hasErrors('category')}"
                  th:errors="*{category}"
                  class="text-danger"
                ></p>
              </div>
            </div>

            <!-- Price -->
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Price</label>
              <div class="col-sm-8">
                <input
                  type="number"
                  step="0.01"
                  min="0"
                  class="form-control"
                  th:field="*{price}"
                />
                <p
                  th:if="${#fields.hasErrors('price')}"
                  th:errors="*{price}"
                  class="text-danger"
                ></p>
              </div>
            </div>

            <!-- Description -->
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Description</label>
              <div class="col-sm-8">
                <textarea
                  class="form-control"
                  th:field="*{description}"
                ></textarea>
                <p
                  th:if="${#fields.hasErrors('description')}"
                  th:errors="*{description}"
                  class="text-danger"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <div class="offset-sm-4 col-sm-8">
                <img
                  th:if="${product.imageFileName != null}"
                  th:src="@{/images/{img}(img=${product.imageFileName})}"
                  alt="Product Image"
                  width="150"
                  class="img-thumbnail"
                />
              </div>
            </div>

            <!-- Image -->
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Image</label>
              <div class="col-sm-8">
                <input
                  type="file"
                  class="form-control"
                  th:field="*{imageFile}"
                />
                <p
                  th:if="${#fields.hasErrors('imageFile')}"
                  th:errors="*{imageFile}"
                  class="text-danger"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Created At</label>
              <div class="col-sm-8">
                <input
                  readonly
                  class="form-control-plaintext"
                  th:value="${product.createdAt}"
                />
              </div>
            </div>

            <!-- Buttons -->
            <div class="row">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <div class="col-sm-4 d-grid">
                <a class="btn btn-outline-primary" href="/products">Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
